<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brayner Framework - JS to COBOL</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Fira+Code:wght@400;500&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="logo-container">
            <!-- Pliers Icon -->
            <svg class="logo-icon" width="40" height="40" viewBox="0 0 24 24" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M14.5 9.5L19 5M5 19L9.5 14.5M5 19L3 21M5 19L2 16M19 5L21 3M19 5L22 8M9.5 14.5C10.5 13.5 10.5 12 9.5 11C8.5 10 7 10 6 11L3 14L10 21L13 18C14 17 14 15.5 13 14.5C12 13.5 10.5 13.5 9.5 14.5Z"
                    stroke="#38bdf8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                <path
                    d="M14.5 9.5C13.5 10.5 12 10.5 11 9.5C10 8.5 10 7 11 6L14 3L21 10L18 13C17 14 15.5 14 14.5 13C13.5 12 13.5 10.5 14.5 9.5Z"
                    stroke="#94a3b8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
            <h1 class="logo-text">Brayner <span class="highlight">Framework</span></h1>
        </div>
        <p class="subtitle">JavaScript to COBOL Transpiler</p>
    </header>

    <main class="container">
        <div class="editor-pane">
            <div class="pane-header">
                <span class="lang-label">JavaScript</span>
                <span class="status" id="js-status">Input</span>
            </div>
            <textarea id="js-input" placeholder="// Write your JavaScript here...
var msg = 'Hello World';
console.log(msg);" spellcheck="false"></textarea>
        </div>

        <div class="editor-pane">
            <div class="pane-header">
                <span class="lang-label">COBOL</span>
                <span class="status" id="cobol-status">Real-time Preview</span>
            </div>
            <pre id="cobol-output"><code class="language-cobol">       IDENTIFICATION DIVISION.
       PROGRAM-ID. BRAYNER-APP.
       ...</code></pre>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
